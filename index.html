<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
    <title>Football Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
  </head>

  <body>
    <h1>Football Game</h1>

    <p style="float: left; padding-left: 20%">
      <strong>
        Made by Gonzalo Simon.<a
          style="text-decoration: none"
          href="https://gbsimon.netlify.app"
        >
          Check out my website</a
        ></strong
      >
    </p>


<div class="sound-section" unselectable="on">
    <audio id="sound">
      <source src="assets/crowd.mp3" type="audio/mp3">
    </audio>
    <i
    class="sound-icon tooltip fa fa-volume-up fa-2x"
    id="sound-icon"
    type="button"
    onclick="playSound('sound')"
  > <span class="tooltiptext" >Mute/Unmute</span>
  </i> 
</div>

    <p class="score" id="blueteam_score"></p>
    <p class="score" id="redteam_score"></p>
    <canvas id="canvas" width="1200" height="600"></canvas>
    <script src="script.js"></script>

    <form onclick="style.display = 'none';" class="select">
      <!-- <p>Select a team</p> -->
      <h2>Main Menu</h2>
      <p>Select a player of the Blue Team</p>
      <div>
        <input
          class="button blue"
          type="reset"
          onclick="id='input_id'"
          value="0"
        />
        <input
          class="button blue"
          type="reset"
          onclick="id='input_id'"
          value="1"
        />
        <input
          class="button blue"
          type="reset"
          onclick="id='input_id'"
          value="2"
        />
        <input
          class="button blue"
          type="reset"
          onclick="id='input_id'"
          value="3"
        />
        <input
          class="button blue"
          type="reset"
          onclick="id='input_id'"
          value="4"
        />
      </div>
      <p>Or</p>

      <p>Select a player of the Red Team</p>
      <div>
        <input
          class="button red"
          type="reset"
          onclick="id='input_id'"
          value="5"
        />
        <input
          class="button red"
          type="reset"
          onclick="id='input_id'"
          value="6"
        />
        <input
          class="button red"
          type="reset"
          onclick="id='input_id'"
          value="7"
        />
        <input
          class="button red"
          type="reset"
          onclick="id='input_id'"
          value="8"
        />
        <input
          class="button red"
          type="reset"
          onclick="id='input_id'"
          value="9"
        />
      </div>
      <div id="info-first"></div>
    </form>

    <div id="info"></div>

    <div id="alert"></div>
    <input
      class="start-button"
      type="reset"
      value="Start Match"0
      id="match"
      onclick="style.display = 'none'; playSound('sound'); start();"
    />
  </body>

      <div class="footer-statement">Contact</div>

          <a

            rel="noopener noreferrer"
          >
            <img
              class="linkedin"

        </div>
        <div class="social">
          <a
            href="https://www.github.com/gb-simon/"
            target="_blank"
            rel="noopener noreferrer"
            class="github"
          >
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="social">
          <a
            href="https://twitter.com/_gonzalosimon"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            ><i class="fa fa-twitter"></i>
          </a>
        </div>
        <div class="social-last">
          <a
            href="mailto:aguilarsimon01@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="email"
              src="assets/images/email-logo.png"
              alt="Email Logo"
            />
          </a>
        </div>
      </div>
    </div>
  </footer>
