<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Football Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body
    class="bg-gradient-to-r from-teal-400 to-green-500 text-center text-white font-sans"
  >
    <div>
      <div id="theHead">
        <h1>Footaball Game</h1>
        <h3>Main Menu</h3>
      </div>

      <div class="from-orange-400 to-orange-700">
        <button
          class="bg-gradient-to-r text-white w-1/4 hover:from-teal-400 hover:to-blue-500 flex items-center justify-center text-white"
          id="newGame"
          onclick="playSound('crowd'); quickMatch();"
        >
          Quick Match
        </button>

        <button
          class="bg-gradient-to-r mt-8 text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="backBtn"
          onclick="goBack()"
        >
          Back
        </button>

        <button
          class="bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="modesBtn"
          onclick="showModes()"
        >
          Game Modes
        </button>
        <div id="modes">
          <h1>Game Modes</h1>
          <p>Here the player can select a different match.</p>
        </div>

        <button
          class="bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="settingsBtn"
          onclick="showSettings()"
        >
          Settings
        </button>
        <div id="settings">
          <h1>Settings</h1>
          <p>Here the player can set up the options</p>
          <div class="sound-section" unselectable="on">
            <audio id="crowd">
              <source src="assets/crowd.mp3" type="audio/mp3" />
            </audio>
            <i
              class="sound-icon tooltip fa fa-volume-up fa-2x"
              id="sound-icon"
              type="button"
              onclick="playSound('crowd')"
            >
              <span class="tooltiptext">Mute/Unmute</span>
            </i>
          </div>
        </div>
        <button
          class="bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="aboutBtn"
          onclick="showCredits()"
        >
          About
        </button>
        <div id="credits">
          Made by Gonzalo Simon.
          <p>I'm a web-developer from Argentina, this is one of my projects.</p>
        </div>
        <button
          class="bg-gradient-to-r text-white w-1/4 text-white inline-block text-base cursor-pointer w-1/4 flex items-center justify-center rounded-md border border-gray-300"
          id="backBtn"
          onclick="goBack()"
        >
          Back
        </button>
      </div>
    </div>

    <div>
      <canvas id="game" width="1200" height="600"></canvas>
      <script src="script.js"></script>
      <p class="text-1xl" id="instructions">
        Press Z to run, press X to shoot! <br />
        Press R to restart the match
      </p>
      <p class="text-1xl" id="instructions"></p>
      <p class="text-1xl" id="blueteam_score"></p>
      <p class="text-1xl" id="redteam_score"></p>
    </div>
  </body>

  <footer>
    <div class="footer text-center flex flex-wrap items-center">
      <div
        class="social-links flex rounded-full bg justify-center mx-auto flex"
      >
        <div class="rounded-full bg-black social">
          <a
            href="https://www.linkedin.com/in/gonzalo-simon-aguilar/?locale=en_US/"
            target="_blank"
            rel="noopener noreferrer"
            class="linkedin"
          >
            <i class="fa fa-linkedin"></i>
          </a>
        </div>
        <div class="social rounded-full bg-black">
          <a
            href="https://www.github.com/gb-simon/"
            target="_blank"
            rel="noopener noreferrer"
            class="github"
          >
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="social rounded-full bg-black">
          <a
            href="https://twitter.com/_gonzalosimon"
            target="_blank"
            rel="noopener noreferrer"
            class="twitter"
            ><i class="fa fa-twitter"></i>
          </a>
        </div>
        <div class="social-last rounded-full bg-black">
          <a
            href="mailto:aguilarsimon01@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            class="envelope"
          >
            <i class="fa fa-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>
</html>
